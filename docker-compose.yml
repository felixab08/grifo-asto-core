version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: grifo-postgres
    environment:
      POSTGRES_DB: grifodb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
